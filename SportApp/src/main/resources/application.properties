# data source url
spring.datasource.url=jdbc:mysql://localhost:3306/may2019-graduateprogram
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
# leave line blank
#used to configure the database used by JPA
spring.jpa.database=MYSQL
#prints the queries executed by the Hibernate on the console
spring.jpa.show-sql=true

#[create/alter only]
# update: create or alter tables according to annotation config
#[default]
# validate: check the mappings, if not matched raises exception

#[not preferred]
# create: drop all existing tables and recreate new tables as per config
# create-drop: create all tables as per config and drop all tables on exit of app

spring.jpa.hibernate.ddl-auto=update
server.port=7902
